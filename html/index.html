<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<style>
.container {
  height: 666px;
  position: relative;
  border: 3px solid green;
}
.kozep{
  text-align: center;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
<body>
    <div class="container">
        <div class="center">
            <h1>Elon Musk</h1>
            <h3>Elon Musk</h3>
            <h6>Elon Musk</h6>

            <!-- A short BIO about Elon Musk in a paragraph element. -->
            <p>
              A well known <b>american</b> <i>enterpreneur</i> and media person.
            </p>

            <img src="images/elon_musk.jpg" alt="elon">
            <table class="kozep">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Promise</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>SpaceX</td>
                  <td>2022</td>
                  <td>Done</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>FSD</td>
                  <td>2018</td>
                  <td>Not yet</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</body>
</html>
